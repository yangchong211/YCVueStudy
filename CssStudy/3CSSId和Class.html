<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<h3>1.id 选择器</h3>
		<p id="para1">Hello World!</p>
		<p>这个段落不受该样式的影响。</p>

		<h3>2.class 选择器</h3>
		<h1 class="center">标题居中</h1>
		<p class="center">段落居中。</p>
	</body>

	<style>
		#para1 {
			text-align: left;
			color: red;
		}

		.center {
			text-align: center;
		}
	</style>
</html>
