<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 完整语法 -->
			<a v-bind:href="url1">这个是网址</a>
			<br />
			<!-- 缩写 -->
			<a :href="url2">这个是我的GitHub</a>
			<br />
			<!-- 完整语法 -->
			<a v-on:click="doSomething">...</a>
			<br />
			<!-- 缩写 -->
			<a @click="doSomething">...</a>
		</div>


		<script type="text/javascript">
			var vm = new Vue({
				// 选项
				el: "#app",
				data: {
					url1: "www.baidu.com",
					url2: "www.github.com/yangchong211"
				}
			})
		</script>
	</body>

	<style>

	</style>
</html>
