<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			{{a}}
			<br />
			{{b}}
			<br />
			{{c}}
		</div>
		
		
		<script type="text/javascript">		
			var data = {
				c: 1
			};
			var vm = new Vue({
			  // 选项
			  el:"#app",
			  data:{
				  a : "yangchong",
				  b : "chenxiao",
				  c : "love"
			  }
			})
			vm.b = "xiaoxiannv"
			// $watch 是一个实例方法
			vm.$watch('b', function (newValue, oldValue) {
			  // 这个回调将在 `vm.b` 改变后调用
			     console.log('b is: ' + vm.b)
			})
		</script>
	</body>
	
	<style>
		
	</style>
</html>
