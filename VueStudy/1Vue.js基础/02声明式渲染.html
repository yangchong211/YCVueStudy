<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<!-- 视图 -->
		<div id="app">
			{{message}} 
			<br />
			{{name}}
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					message:"helloworld",
					name:"doubi"
				}
			})
			vm.name = "yangchong"
		</script>
	</body>
	
	<style>

</html>
