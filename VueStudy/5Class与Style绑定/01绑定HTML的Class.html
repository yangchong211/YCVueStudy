<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-bind:class="{ active: isActive1 }">
				我是个逗比
			</div>
			<div class="test" v-bind:class="[ isActive2 ? 'active' : '', isGreen ? 'green' : '']" style="width:200px; height:200px; text-align:center; line-height:200px;">
				hi vue
			</div>
		</div>


		<script type="text/javascript">
			var vm = new Vue({
				// 选项
				el: "#app",
				data: {
					isActive1: false,
					isActive2: false,
					isGreen: true,
				}
			})
		</script>

		<style>
			.test {
				font-size: 30px;
			}

			.green {
				color: #00FF00;
			}

			.active {
				background: #FF0000;
			}
		</style>
	</body>

	<style>

	</style>
</html>
