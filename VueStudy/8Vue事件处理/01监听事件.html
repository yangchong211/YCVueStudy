<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<button v-on:click="counter += 1">Add 1</button>
			<p>The button above has been clicked {{ counter }} times.</p>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				// 选项
				el: "#app",
				data: {
					counter: 1
				}
			})
		</script>
	</body>

	<style>

	</style>
</html>
