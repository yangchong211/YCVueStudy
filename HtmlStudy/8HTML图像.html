<!-- <!DOCTYPE html> 声明为 HTML5 文档 -->
<!DOCTYPE html>
<!-- <html> 元素是 HTML 页面的根元素 -->
<html>
	<!-- <head> 元素包含了文档的元（meta）数据，如 <meta charset="utf-8"> 定义网页编码格式为 utf-8。 -->
	<head>
		<meta charset="utf-8">
		<!-- <title> 元素描述了文档的标题 -->
		<title>元素描述了文档的标题</title>
	</head>
	
	<!-- <body> 元素包含了可见的页面内容 -->
	<body>
		<!-- 图像标签（ <img>）和源属性（Src） -->
		<!-- 要在页面上显示图像，你需要使用源属性（src）。src 指 "source"。源属性的值是图像的 URL 地址。 -->
		<!-- height（高度） 与 width（宽度）属性用于设置图像的高度与宽度 -->
		<p>
		一个图像:
		<img src="smiley.gif" alt="Smiley face" width="32" height="32">
		</p>
		
		<p>
		一个动图:
		<img src="hackanm.gif" alt="Computer man" width="48" height="48">
		</p>
		
		<p>
		注意插入动图的语法和静态图的语法是一样的。
		</p>
		
		<p>一个来自文件夹中的图像:</p>
		<img src="/images/chrome.gif" alt="Google Chrome" width="33" height="32">
		<p>一个来自菜鸟教程的图像:</p>
		<img src="//www.runoob.com/images/logo.png" alt="runoob.com" width="336" height="69">
		

		<!-- alt 属性用来为图像定义一串预备的可替换的文本 -->
		<p>一个来自文件夹中的图像:</p>
		<!-- 在浏览器无法载入图像时，替换文本属性告诉读者她们失去的信息。 -->
		<img src="boat.gif" alt="Big Boat">
		
		
	</body>
	
</html>
