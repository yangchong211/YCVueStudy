<!-- <!DOCTYPE html> 声明为 HTML5 文档 -->
<!DOCTYPE html>
<!-- <html> 元素是 HTML 页面的根元素 -->
<html>
	<!-- <head> 元素包含了文档的元（meta）数据，如 <meta charset="utf-8"> 定义网页编码格式为 utf-8。 -->
	<head>
		<meta charset="utf-8">
		<!-- <title> 元素描述了文档的标题 -->
		<title>元素描述了文档的标题</title>
	</head>
	
	<!-- <body> 元素包含了可见的页面内容 -->
	<body>
		<!-- <h1> 元素定义一个大标题 -->
		<h3>1.基本标签（Basic Tags）</h3>
		<!-- 基本标签（Basic Tags）
		<h1>最大的标题</h1>
		<h2> . . . </h2>
		<h3> . . . </h3>
		<h4> . . . </h4>
		<h5> . . . </h5>
		<h6>最小的标题</h6>
		 
		<p>这是一个段落。</p>
		<br> （换行）
		<hr> （水平线）
		<!-- 这是注释 --> 
		
		
		<h3>2.文本格式化</h3>
		<!-- <b>粗体文本</b>
		<code>计算机代码</code>
		<em>强调文本</em>
		<i>斜体文本</i>
		<kbd>键盘输入</kbd> 
		<pre>预格式化文本</pre>
		<small>更小的文本</small>
		<strong>重要的文本</strong>
		 
		<abbr> （缩写）
		<address> （联系信息）
		<bdo> （文字方向）
		<blockquote> （从另一个源引用的部分）
		<cite> （工作的名称）
		<del> （删除的文本）
		<ins> （插入的文本）
		<sub> （下标文本）
		<sup> （上标文本） -->
		
		
		
		<h3>3.链接Links</h3>
		<a href="http://www.example.com/">链接文本</a>
		<a href="http://www.example.com/"><img src="URL" alt="替换文本"></a>
		<a href="mailto:webmaster@example.com">发送e-mail</a>
		<a id="tips">提示部分</a>
		<a href="#tips">跳到提示部分</a>
		
		
		
		<h3>4.图片（Images）</h3>
		<img src="URL" alt="替换文本" height="42" width="42">
		
		
		
		<h3>5.样式/区块（Styles/Sections）</h3>
		<style type="text/css">
		h6 {color:red;}
		p {color:blue;}
		</style>
		<p>文档中的块级元素</p>
		<h6>文档中的块级元素</h6>
		<div>文档中的块级元素</div>
		<span>文档中的内联元素</span>
		
		
		
	</body>
	
</html>
