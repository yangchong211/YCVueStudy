<!-- <!DOCTYPE html> 声明为 HTML5 文档 -->
<!DOCTYPE html>
<!-- <html> 元素是 HTML 页面的根元素 -->
<html>
	<!-- <head> 元素包含了文档的元（meta）数据，如 <meta charset="utf-8"> 定义网页编码格式为 utf-8。 -->
	<head>
		<meta charset="utf-8">
		<!-- <title> 元素描述了文档的标题 -->
		<title>元素描述了文档的标题</title>
	</head>
	
	<!-- <body> 元素包含了可见的页面内容 -->
	<body>
		<p>
		每个表格从一个 table 标签开始。 
		每个表格行从 tr 标签开始。
		每个表格的数据从 td 标签开始。
		</p>
		
		<h4>一列:</h4>
		<table border="1">
		<tr>
		  <td>100</td>
		</tr>
		</table>
		
		<h4>一行三列:</h4>
		<table border="1">
		<tr>
		  <td>100</td>
		  <td>200</td>
		  <td>300</td>
		</tr>
		</table>
		
		<h4>两行三列:</h4>
		<table border="1">
		<tr>
		  <td>100</td>
		  <td>200</td>
		  <td>300</td>
		</tr>
		<tr>
		  <td>400</td>
		  <td>500</td>
		  <td>600</td>
		</tr>
		</table>
		
		<!-- HTML 表格和边框属性 -->
		<h4>HTML 表格和边框属性:</h4>
		<table border="1">
		    <tr>
		        <td>Row 1, cell 1</td>
		        <td>Row 1, cell 2</td>
		    </tr>
		</table>
	</body>
	
</html>
