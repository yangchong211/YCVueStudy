<!-- <!DOCTYPE html> 声明为 HTML5 文档 -->
<!DOCTYPE html>
<!-- <html> 元素是 HTML 页面的根元素 -->
<html>
	<!-- <head> 元素包含了文档的元（meta）数据，如 <meta charset="utf-8"> 定义网页编码格式为 utf-8。 -->
	<head>
		<meta charset="utf-8">
		<!-- <title> 元素描述了文档的标题 -->
		<title>元素描述了文档的标题</title>
	</head>
	
	<!-- <body> 元素包含了可见的页面内容 -->
	<body>
		<!-- 对文本进行格式化 -->
		<b>这个文本是加粗的</b>
		<br />
		<strong>这个文本是加粗的</strong>
		<br />
		<big>这个文本字体放大</big>
		<br />
		<em>这个文本是斜体的</em>
		<br />
		<i>这个文本是斜体的</i>
		<br />
		这个文本包含
		<sub>下标</sub>
		<br />
		这个文本包含
		<sup>上标</sup>
		<br />
		<small>这个文本是缩小的</small>
		<br />
		
		<!-- 使用 pre 标签对空行和空格进行控制 -->
		<pre>
		此例演示如何使用 pre 标签
		对空行和    空格
		进行控制
		</pre>
		
		
		<!-- 如何在 HTML 文件中写地址 -->
		<address>
		Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br> 
		Visit us at:<br>
		Example.com<br>
		Box 564, Disneyland<br>
		USA
		</address>
		
		<!-- 改变文字的方向 -->
		<p>该段落文字从左到右显示。</p>  
		<p><bdo dir="rtl">该段落文字从右到左显示。</bdo></p> 
		 
		 
		 <!-- 标记删除文本和插入文本 -->
		 <p>My favorite color is <del>blue</del> <ins>red</ins>!</p>


<!-- HTML 文本格式化标签 -->
		<!-- <b>	定义粗体文本
		<em>	定义着重文字
		<i>	定义斜体字
		<small>	定义小号字
		<strong>	定义加重语气
		<sub>	定义下标字
		<sup>	定义上标字
		<ins>	定义插入字
		<del>	定义删除字 -->
		
	</body>
	
</html>
