<!-- <!DOCTYPE html> 声明为 HTML5 文档 -->
<!DOCTYPE html>
<!-- <html> 元素是 HTML 页面的根元素 -->
<html>
	<!-- <head> 元素包含了文档的元（meta）数据，如 <meta charset="utf-8"> 定义网页编码格式为 utf-8。 -->
	<head>
		<meta charset="utf-8">
		<!-- <title> 元素描述了文档的标题 -->
		<title>元素描述了文档的标题</title>
	</head>
	
	<!-- <body> 元素包含了可见的页面内容 -->
	<body>
		<!-- <h1> 元素定义一个大标题 -->
		<h1>我的第一个标题</h1>
		<!-- <p> 元素定义一个段落 -->
		<p>我的第一个段落。</p>
	</body>
	
</html>
