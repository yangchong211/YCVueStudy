<!-- <!DOCTYPE html> 声明为 HTML5 文档 -->
<!DOCTYPE html>
<!-- <html> 元素是 HTML 页面的根元素 -->
<html>
	<!-- <head> 元素包含了文档的元（meta）数据，如 <meta charset="utf-8"> 定义网页编码格式为 utf-8。 -->
	<head>
		<meta charset="utf-8">
		<!-- <title> 元素描述了文档的标题 -->
		<title>元素描述了文档的标题</title>
	</head>
	
	<!-- <body> 元素包含了可见的页面内容 -->
	<body>
		<h4>无序列表:</h4>
		<ul>
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Milk</li>
		</ul>
		
		<h4>有序列表:</h4>
		<ol>
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Milk</li>
		</ol>
		
		<ol start="50">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Milk</li>
		</ol>
		
		<h4>自定义列表:</h4>
		<dl>
		<dt>Coffee</dt>
		<dd>- black hot drink</dd>
		<dt>Milk</dt>
		<dd>- white cold drink</dd>
		</dl>
	</body>
	
</html>
